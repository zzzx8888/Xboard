name: Build and Push Docker Image to Docker Hub

# 触发条件：推送到 main 分支时触发（可改为你的分支，如 master）
on:
  push:
    branches: [ main ]
  # 可选：手动触发工作流
  workflow_dispatch:

# 工作流任务
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：拉取 GitHub 仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2：登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 步骤3：设置镜像标签（用提交哈希作为版本，避免重复）
      - name: Set image tags
        id: set_tags
        run: |
          # 镜像名格式：Docker Hub用户名/仓库名:标签
          echo "tags=${{ secrets.DOCKER_HUB_USERNAME }}/your-repo-name:latest,${{ secrets.DOCKER_HUB_USERNAME }}/your-repo-name:${{ github.sha }}" >> $GITHUB_OUTPUT
        # 注意：替换 your-repo-name 为你 Docker Hub 要创建的仓库名

      # 步骤4：构建并推送 Docker 镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .  # 构建上下文（仓库根目录）
          push: true   # 推送到 Docker Hub
          tags: ${{ steps.set_tags.outputs.tags }}  # 镜像标签
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/your-repo-name:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/your-repo-name:buildcache,mode=max
